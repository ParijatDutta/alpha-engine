name: Daily Trade Scraper
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Essential for the bot to push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Use the built-in token; no PAT needed for simple repo pushes
          token: ${{ secrets.GITHUB_TOKEN }} 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pandas requests lxml

      - name: Run Scraper
        run: python cron_scraper.py

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update trades: $(date +'%Y-%m-%d')"
          file_pattern: 'daily_trades.csv'
          # If a race condition occurs, this action handles the rebase automatically