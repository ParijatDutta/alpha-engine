name: Daily Trade Scraper
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pandas requests lxml

      - name: Run Scraper
        run: python cron_scraper.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto-update trade data"
          title: "ðŸ“ˆ Daily Trade Data Sync"
          branch: "automated-data-update"
          delete-branch: true
          # This automatically merges if there are no conflicts
          body: "Automated update of daily_trades.csv"