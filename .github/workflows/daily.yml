name: Daily Trade Scraper
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_PAT }} # Uses your new high-level token
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: pip install pandas requests lxml
        
      - name: Run Scraper
        run: python cron_scraper.py
        
      - name: Commit and Push
        run: |
          git config --local user.name 'github-actions[bot]'
          git config --local user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 1. Pull latest changes to sync with remote
          git pull --rebase origin main
          
          # 2. Only commit if there are actual data changes
          if git diff --quiet daily_trades.csv; then
            echo "No changes in data. Skipping."
            exit 0
          fi
          
          git add daily_trades.csv
          git commit -m "Auto-update trade data: $(date +'%Y-%m-%d')"
          
          # 3. Push the synced history
          git push origin main