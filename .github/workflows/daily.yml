name: Daily Trade Scraper
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_PAT }} # Uses your new high-level token
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: pip install pandas requests lxml
        
      - name: Run Scraper
        run: python cron_scraper.py
        
      - name: Commit and Push
        run: |
          # 1. Setup identity
          git config --local user.name 'github-actions[bot]'
          git config --local user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 2. Sync with remote explicitly
          git fetch origin main
          
          # 3. Check for changes
          if git diff --quiet daily_trades.csv; then
            echo "No new trades found. Skipping update."
            exit 0
          fi

          # 4. Commit changes
          git add daily_trades.csv
          git commit -m "Auto-update trade data: $(date +'%Y-%m-%d')"
          
          # 5. The "Power Push": Rebase and Push
          # This handles the "fetch first" error by forcing your change onto the tip
          git pull --rebase origin main
          git push origin main